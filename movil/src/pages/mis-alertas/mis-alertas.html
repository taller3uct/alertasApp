<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button icon-only (click)="toggleMenu()"> <ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>
        Mis Alertas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right>
    <button ion-fab color="danger" (click)="motrar_modal()"><ion-icon name="alert"></ion-icon></button>
  </ion-fab>
<ion-card class="esquinas-redondas" *ngFor="let alerta of (alertas | async)?.reverse()" (click)="descripAlert(alerta)">

  <ion-item>

    <h2>{{ alerta.tipo }}</h2>

    <p>{{ alerta.tiempo | date:'EEEE d MMMM y H:mm:ss' }}</p>
    <ion-thumbnail item-start>
      <img [src]="'assets/img/'+alerta.tipo+'_.png'">
    </ion-thumbnail>
    <!-- <ion-img item-right [src]="'assets/img/'+alerta.tipo+'_.png'"></ion-img> -->
  </ion-item>
