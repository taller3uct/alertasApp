<ion-header>
  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <form (ngSubmit)="registrar()" #loginForm="ngForm">
      <ion-item>
        <ion-label floating>Correo</ion-label>
        <ion-input type="email" [(ngModel)] = "usuario.correo" name="correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)] = "usuario.clave" name="clave" required minlength="6"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Reingresar Contraseña</ion-label>
          <ion-input type="password" [(ngModel)] = "clave2" name="clave2" required minlength="6"></ion-input>
        </ion-item>
      <button ion-button type="submit" [disabled]="!loginForm.valid">Registrar</button>
    </form>
  </ion-content>
