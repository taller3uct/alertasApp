<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button icon-only (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Juntas de vecinos
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="esquinas-redondas" *ngFor="let junta of juntas | async"  (click)="descripjjvv(junta)">
    <img [src]="junta.foto" />
    <div class="card-title" (click)="descripjjvv(junta)">{{junta.nombre}}</div>
    <div class="card-subtitle">Presidente: {{junta.presidente}}</div>
      <!-- <ion-card-content (click)="descripjjvv(junta)">
        
      </ion-card-content> -->
  </ion-card>
</ion-content>
