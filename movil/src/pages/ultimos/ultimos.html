<ion-header>

  <ion-navbar>
    <ion-buttons item-start>
        <button ion-button icon-only (click)="cerrar_modal()">
            <ion-icon name="arrow-back"></ion-icon>
            Atras
          </button>
    </ion-buttons>
    <ion-title text-center>Ultimas Alertas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="esquinas-redondas" *ngFor="let alerta of (alertas | async)?.reverse()" (click)="volver(alerta)">
        <!-- <agm-map [latitude]="alerta.lat" [longitude]="alerta.lon" [zoom]="17" [scrollwheel]="false" [mapDraggable]="false">
          <agm-marker [latitude]="alerta.lat" [longitude]="alerta.lon"></agm-marker>
        </agm-map> -->
        <ion-item>
          <!-- <ion-icon name="pin" item-left large color="danger" ></ion-icon> -->
          <h2>{{ alerta.tipo }}</h2>
          <p>{{ alerta.descripcion }}</p>
          <p>{{ alerta.tiempo | date:'EEEE d MMMM y H:mm:ss' }}</p>
          <ion-thumbnail item-start>
            <img [src]="'assets/img/'+alerta.tipo+'_.png'">
          </ion-thumbnail>
          <!-- <ion-img item-right [src]="'assets/img/'+alerta.tipo+'_.png'"></ion-img> -->
        </ion-item>
      </ion-card>
</ion-content>
