<ion-header>

  <ion-navbar>
    <ion-buttons>
        <button ion-button (click)="cerrar_modal()">
            Cerrar
          </button>
    </ion-buttons>
    <ion-title>Ultimas Alertas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let alerta of (alertas | async)?.reverse()">
        <agm-map [latitude]="alerta.lat" [longitude]="alerta.lon" [zoom]="17" [scrollwheel]="false" [mapDraggable]="false">
          <agm-marker [latitude]="alerta.lat" [longitude]="alerta.lon"></agm-marker>
        </agm-map>
        <ion-card-content (click)="volver(alerta)">
          <ion-card-title>{{ alerta.tipo }}</ion-card-title>
          <p>{{ alerta.descripcion }}</p>
          <p>{{ alerta.tiempo | date:'EEEE d MMMM y H:mm:ss' }}</p>
        </ion-card-content>
      </ion-card>
</ion-content>
