<ion-header>

  <ion-navbar>
    <ion-title>Alerta {{alerta.tipo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <agm-map [latitude]="alerta.lat" [longitude]="alerta.lon" [zoom]="17" [scrollwheel]="false" [mapDraggable]="false">
    <agm-marker [latitude]="alerta.lat" [longitude]="alerta.lon"></agm-marker>
  </agm-map>
  <h5>{{mostrar_fecha(alerta.tiempo)}}</h5>
  <p padding>{{alerta.descripcion}}</p>
</ion-content>
